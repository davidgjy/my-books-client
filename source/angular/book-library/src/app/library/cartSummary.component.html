<div class="float-right">
  <small>
    你选了
    <span *ngIf="cart.itemCount > 0">
      {{ cart.itemCount }} 本书
      &nbsp;&nbsp;
      需要体力值: {{ cart.cartPrice }}
    </span>
    <span *ngIf="cart.itemCount == 0">
      (empty)
    </span>
  </small>
  <button class="btn btn-sm bg-dark text-white"
          [disabled]="cart.itemCount == 0">
    <i class="fa fa-shopping-cart"></i>
  </button>
</div>
