  <div class="row">

      <a class="navbar-brand ">
        <label class="logo-text">BOOK LIBRARY</label>
      </a>
      <cart-summary></cart-summary>
    </div>
  </div>
  <div class="row bg-dark">
    <div class="col-3 bg-info p-2 bg-dark text-white">
      <button class="btn btn-block btn-outline-success" (click)="changeOwner()">
        All
      </button>
      <button *ngFor="let owner of owners"
              class="btn btn-block btn-outline-success"
              [class.active]="owner == selectedOwnner" (click)="changeOwner(owner)">
        {{owner}}
      </button>
    </div>
    <div class="col-9 p-2">
      <div *ngFor="let book of books" class="card m-1 p-1">
        <h4>
          {{book.name}}
          <span class="badge badge-pill badge-success float-right">
            {{ book.type }}
          </span>
        </h4>
        <div class="card-text p-1">
          <span class="badge badge-pill badge-primary">{{book.category}}</span>&nbsp;&nbsp;
          <span class="badge badge-danger">{{book.owner}}</span>
          <button class="btn btn-warning btn-sm float-right"
                  (click)="addBookToCart(book)">
            加入书筐
          </button>
        </div>
      </div>

      <div class="form-inline float-left mr-1">
        <select class="form-control" [value]="booksPerPage"
                (change)="changePageSize($event.target.value)">
          <option value="3">3 per Page</option>
          <option value="4">4 per Page</option>
          <option value="6">6 per Page</option>
          <option value="8">8 per Page</option>
        </select>
      </div>
      <div class="btn-group float-right">
        <button *counter="let page of pageCount" (click)="changePage(page)"
                class="btn btn-outline-primary"
                [class.active]="page == selectedPage">
          {{page}}
        </button>
      </div>
    </div>
  </div>
</div>
